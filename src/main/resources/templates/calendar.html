<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calendar</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 100px solid black;
            padding: 8px;
            text-align: center;
        }
        .compact-table th,
        .compact-table td {
            padding: 0.2rem; /* Adjust padding as needed */
        }
        th {
            background-color: #f2f2f2;
        }
    </style>






    <script src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>

    <link  href="calendar2/pignose.calendar.min.css"  type="text/css" rel="stylesheet">
    <link  href="chartist.min.css" type="text/css" rel="stylesheet">
    <link  href="font-awesome.min.css" type="text/css" rel="stylesheet">
    <link  href="themify-icons.css" type="text/css" rel="stylesheet">
    <link  href="owl.carousel.min.css" type="text/css" rel="stylesheet" />
    <link  href="owl.theme.default.min.css" type="text/css" rel="stylesheet" />
    <link  href="weather-icons.css" type="text/css" rel="stylesheet" />
    <link  href="menubar/sidebar.css" type="text/css" rel="stylesheet">
    <link  href="bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="helper.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" type="text/css" href="week.css">




</head>
<body>

<div th:insert="blocks/header :: header"></div>
<div th:insert="blocks/sidemenu :: sidemenu"></div>

            <!-- /# row -->
            <section id="main-content">
                <div class="container">
                    <div class="table-responsive">
                        <div>
                            <form th:action="@{/calendar}" method="get">
                                <label for="month">Select Month:</label>
                                <select name="month" id="month">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                                <button type="submit">Go</button>
                            </form>
                            <h1 th:text="${header}" style="text-align: center;"></h1>
                            <table class="table table-bordered compact-table mt-4">
                                <tr>
                                    <th scope="col">Sun</th>
                                    <th scope="col">Mon</th>
                                    <th scope="col">Tue</th>
                                    <th scope="col">Wed</th>
                                    <th scope="col">Thu</th>
                                    <th scope="col">Fri</th>
                                    <th scope="col">Sat</th>
                                </tr>
                                <tr th:each="week : ${weeks}">
                                    <td th:each="day : ${week}" th:classappend="${activityDates.contains(day) ? 'bg-danger' : ''}">
                                        <span th:if="${day != null} ">
                                            <a th:href="@{/calendar/{day}/{month}(day=${day.dayOfMonth}, month=${selectedMonth})}">
                                                <h6 th:text="${day.dayOfMonth}"></h6><br>
        <!--                                        <div class="d-flex justify-content-between align-items-center">-->
        <!--                                            <button type="button" class="btn btn-primary">✎</button>-->
        <!--                                            <button type="button" class="btn btn-danger">✌</button>-->
        <!--                                        </div>-->
                                            </a>
                                        </span>
                                    </td>
                                </tr>
                            </table>


                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>









</body>
</html>
