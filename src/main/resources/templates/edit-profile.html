<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>User Profile</title>
    <script src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>

    <link type="text/css" th:href="@{/calendar2/pignose.calendar.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{chartist/chartist.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/font-awesome.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/themify-icons.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/owl.carousel.min.css}" rel="stylesheet"/>
    <link type="text/css" th:href="@{/owl.theme.default.min.css}" rel="stylesheet"/>
    <link type="text/css" th:href="@{/weather-icons.css}" rel="stylesheet"/>
    <link type="text/css" th:href="@{/menubar/sidebar.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/helper.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/week.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/edit-profile.css}">

</head>
<body>
<div th:replace="blocks/sidemenu"></div>
<div th:replace="blocks/header"></div>

<div class="content-wrap p-7">
    <div class="main">
        <div class="container-fluid">
            <a th:href="@{/user/profile}" class="btn btn-secondary back-button">Back</a>
            <div class="profile-container">
                <div class="form-container">
                    <h3>Update Name:</h3>
                    <p th:if="${updateNameMessage}" th:text="${updateNameMessage}" class="update-message"></p>
                    <form action="/user/update-name" method="post">
                        <input type="text" name="newName" placeholder="New Name">
                        <button type="submit">Update Name</button>
                    </form>

                    <h3>Update Username:</h3>
                    <p th:if="${updateUsernameMessage}" th:text="${updateUsernameMessage}" class="update-message"></p>
                    <form action="/user/update-username" method="post">
                        <input type="text" name="newUsername" placeholder="New Username">
                        <button type="submit">Update Username</button>
                    </form>

                    <h3>Update Email:</h3>
                    <p th:if="${updateEmailMessage}" th:text="${updateEmailMessage}" class="update-message"></p>
                    <form action="/user/update-email" method="post">
                        <input type="text" name="newEmail" placeholder="New Email">
                        <button type="submit">Update Email</button>
                    </form>

                    <h3>Update Password:</h3>
                    <p th:if="${updatePasswordMessage}" th:text="${updatePasswordMessage}" class="update-message"></p>
                    <form action="/user/update-password" method="post">
                        <input type="password" name="newPassword" placeholder="New Password">
                        <input type="password" name="confirmPassword" placeholder="Confirm Password">
                        <button type="submit">Update Password</button>
                    </form>
                </div>
                <div class="info-container">
                    <h3>Your Profile Information:</h3>
                    <div style="text-align: center;">
                        <img th:src="${img}" height="100px" /><br><br>
                    </div>
                    <p>Name: <span th:text="${user.name}"></span></p>
                    <p>Username: <span th:text="${user.username}"></span></p>
                    <p>Email: <span th:text="${user.email}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
