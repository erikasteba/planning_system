<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        p {
            color: #666;
        }
        form {
            margin-top: 15px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Welcome, <span th:text="${user.name}"></span>!</h1>
<form action="/user/profile" method="post">
<h2>Your Profile:</h2>
<p>Username: <span th:text="${user.username}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>

<h2>Update Username:</h2>
<form action="/user/update-username" method="post">
    <input type="text" name="newUsername" placeholder="New Username">
    <button type="submit">Update Username</button>
</form>
<h2>Update Email:</h2>
<form action="/user/update-email" method="post">
    <input type="text" name="newEmail" placeholder="New Email">
    <button type="submit">Update Email</button>
</form>

<h2>Update Password:</h2>
<form action="/user/update-password" method="post">
    <input type="password" name="newPassword" placeholder="New Password">
    <button type="submit">Update Password</button>
</form>
</form>
</body>
</html>
