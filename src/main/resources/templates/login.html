<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background: linear-gradient(to bottom, #f4f7fa, #dfe4ea);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }
        .login-container {
          width: 300px;
          padding: 20px;
          background: #ffffff;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
          opacity: 0;
          transform: translateY(20px);
          animation: slide-up 0.5s forwards;
        }
        @keyframes slide-up {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        .login-container h1 {
          margin: 0 0 20px;
          text-align: center;
          color: #3498db;
          letter-spacing: 2px;
        }
        .form-group {
          margin-bottom: 20px;
        }
        label {
          display: block;
          margin-bottom: 5px;
          color: #333333;
        }
        input[type="text"], input[type="password"] {
          width: 100%;
          padding: 10px;
          border: none;
          border-bottom: 2px solid #3498db;
          background: transparent;
          color: #333333;
          transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
          border-color: #48a5e3;
        }
        .error {
          border-color: #e74c3c !important;
        }
        .success {
          border-color: #2ecc71 !important;
        }
        .btn {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #3498db;
          color: #ffffff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
        .btn:hover {
          background-color: #2186c7;
        }
        .signup-link {
          text-align: center;
          margin-top: 10px;
          font-size: 14px;
          color: #333333;
        }
        .signup-link a {
          color: #3498db;
          text-decoration: none;
          transition: color 0.3s;
        }
        .signup-link a:hover {
          color: #2186c7;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <div th:if="${param.error}" style="text-align: center;">
        <p class="text-danger" style="color: red;"> Invalid username or password</p>
    </div>
    <form id="login-form" action="/user/login" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button class="btn" type="submit">Login</button>
    </form>
    <p class="signup-link">Not a member? <a href="/user/registration">Create</a></p>
</div>

</body>
</html>
