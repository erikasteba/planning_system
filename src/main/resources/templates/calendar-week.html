<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>





  <script src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>

  <link  href="calendar2/pignose.calendar.min.css"  type="text/css" rel="stylesheet">
  <link  href="chartist.min.css" type="text/css" rel="stylesheet">
  <link  href="font-awesome.min.css" type="text/css" rel="stylesheet">
  <link  href="themify-icons.css" type="text/css" rel="stylesheet">
  <link  href="owl.carousel.min.css" type="text/css" rel="stylesheet" />
  <link  href="owl.theme.default.min.css" type="text/css" rel="stylesheet" />
  <link  href="weather-icons.css" type="text/css" rel="stylesheet" />
  <link  href="menubar/sidebar.css" type="text/css" rel="stylesheet">
  <link  href="bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="helper.css" type="text/css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" type="text/css" href="week.css">




</head>
<body>



<div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
  <div class="nano">
    <div class="nano-content">
      <ul>
        <div class="logo"><a href="/index">
          <!-- <img src="images/logo.png" alt="" /> --><span>PLANNER</span></a></div>
        <li class="label">Main</li>
        <li><a class="sidebar-sub-toggle"><i class="ti-home"></i> Smth</a>
        </li>

        <li class="label">Apps</li>
        <li><a href="/calendar"><i class="ti-calendar"></i> Calender MONTH</a></li>
        <li><a href="/calendar-week"><i class="ti-email"></i> Calendar WEEK</a></li>
        <li><a href="#"><i class="ti-user"></i> smth</a></li>
        <li><a href="#"><i class="ti-layout-grid2-alt"></i> smth</a></li>





        <li class="label">Extra</li>

        <li><a><i class="ti-close"></i> Logout</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- /# sidebar -->
<div class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="float-left">

        </div>
        <div class="float-right">
          <div class="dropdown dib">
            <div class="header-icon" data-toggle="dropdown">
              <i class="fa-regular fa-bell"></i>

            </div>
          </div>
          <div class="dropdown dib">
            <div class="header-icon" data-toggle="dropdown">
                                <span class="user-avatar">John
                                    <i class="fa-regular fa-user"></i>
                                </span>
              <div class="drop-down dropdown-profile dropdown-menu dropdown-menu-right">
                <div class="dropdown-content-body">
                  <ul>
                    <li>
                      <a href="#">
                        <i class="fa-regular fa-user"></i>
                        <span>Profile</span>
                      </a>
                    </li>

                    <li>
                      <a href="#">
                        <i class="ti-email"></i>
                        <span>Inbox</span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="ti-settings"></i>
                        <span>Setting</span>
                      </a>
                    </li>

                    <li>
                      <a href="#">
                        <i class="ti-power-off"></i>
                        <span>Logout</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="content-wrap">
  <div class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 p-r-0 title-margin-right">
          <div class="page-header">
            <div class="page-title">




              <form th:action="@{/calendar-week}" method="get">
                <h2>Selected Week:</h2>
                <input type="week" id="week" name="week">
                <button type="submit">Go</button>
              </form>



            </div>
          </div>
        </div>

      </div>
      <!-- /# row -->
      <section id="main-content">

        <div>

          <div class="container">
            <div class="table-responsive">

              <div>
                <h1 th:text="${month}" style="text-align: center;"></h1>
              </div>

              <div style="text-align: center;">
                <a style="margin-right: 10px;" th:href="@{/btnPreviousWeek(week=${selectedWeek})}"><button><</button></a><a  style="margin-left: 10px;" th:href="@{/btnNextWeek(week=${selectedWeek})}"><button>></button></a>
              </div>


              <table class="table table-bordered text-center">
                <thead>
                <tr class="bg-light-gray">
                  <th class="text-uppercase">Time
                  </th>
                  <th class="text-uppercase">Monday<p th:text="${dateNumbers[0]}"></p></th>
                  <th class="text-uppercase">Tuesday<p th:text="${dateNumbers[1]}"></p></th>
                  <th class="text-uppercase">Wednesday<p th:text="${dateNumbers[2]}"></p></th>
                  <th class="text-uppercase">Thursday<p th:text="${dateNumbers[3]}"></p></th>
                  <th class="text-uppercase">Friday<p th:text="${dateNumbers[4]}"></p></th>
                  <th class="text-uppercase">Saturday<p th:text="${dateNumbers[5]}"></p></th>
                  <th class="text-uppercase" style="text-align: center;">Sunday<p th:text="${dateNumbers[6]}"></p></th>
                </tr>
                </thead>
                <tbody>
<!--                -->
                  <tr th:each="hour : ${#numbers.sequence(6, 24)}">
                    <td class="align-middle" th:text="${hour + ':00'}"></td>
                    <td th:each="colNumber : ${#numbers.sequence(0, 6)}">
                      <ul th:each="dateTimeList, i : ${dateTimeLists}">
                        <li th:each="dateTime : ${dateTimeList}">
                    <span th:if="${dateTime.getDayOfMonth() == dateNumbers[colNumber] and
                                   dateTime.getMonthValue() == monthValue and
                                   dateTime.toLocalTime().getHour() == hour}"
                          th:text="${activities[i.index].name}"
                          class="bg-purple padding-5px-tb padding-15px-lr border-radius-5 margin-10px-bottom text-white font-size16 xs-font-size13">
                    </span>
                        </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>






        </div>

      </section>
    </div>
  </div>
</div>




</body>
</html>
